<head>
  <title> Prediction </title>
  <link href="../../assets/css/all.min.css" rel="stylesheet" />
  <link href="../../assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
  <div class="drag-drop-container">
    <div *ngIf="!file" class="dropzone" appDrag (files)="filesDropped($event)">
      <h4> Drop your file here! </h4>
    </div>

    <div *ngIf="file">
      <div class="image-container">
        <i class="fa-solid fa-circle-xmark close-btn" (click)="removeFile()"></i>
        <img [src]="file.url" class="image-zone" alt="">
        <div>{{ prediction }}</div>
      </div>
    </div>

    <button class="submit-btn" (click)="upload()">
      Upload Image
    </button>
  </div>
</body>
