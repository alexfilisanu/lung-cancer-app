<head>
  <title> Contact Us </title>

  <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
  <link rel="stylesheet" href="../../assets/css/all.min.css" />
</head>

<body>
  <div class="contact-us-container">
    <div class="contact-us-header">
        CONTACTEAZA-NE
    </div>

    <form #contactUsForm="ngForm" class="contact-us-form">
      <div class="form-row">
        <div class="col-lg-5">
          <input type="text" name="name" placeholder="Your Name" ngModel required />
        </div>
        <div class="col-lg-5">
          <input type="text" name="phone" placeholder="Phone Number" ngModel required />
        </div>
      </div>

      <div class="form-row">
        <div class="col-lg-10">
          <input type="email" name="email" placeholder="Email" ngModel required />
        </div>
      </div>

      <div class="form-row">
        <div class="col-lg-10">
         <textarea name="message" placeholder="Message" ngModel required rows="5"></textarea>
        </div>
      </div>

      <button class="submit-btn">
        Submit
      </button>
    </form>
  </div>
</body>
