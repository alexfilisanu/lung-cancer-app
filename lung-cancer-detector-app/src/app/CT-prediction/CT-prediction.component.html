<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CT Prediction</title>

  <link rel="stylesheet" href="../../assets/css/all.min.css" />
  <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
</head>

<body>
  <div class="drag-drop-container">
    <div *ngIf="!file" class="dropzone" appDrag (files)="onFilesDropped($event)">
      <div>
        <i class="fa-solid fa-cloud-arrow-up"></i>
        <h4>{{ 'CT-prediction.drop-file' | translate }}</h4>
        <h6>{{ 'CT-prediction.or' | translate }}</h6>
        <input type="file" id="file-img" (change)="onFileSelected($event)" accept="image/*" style="display:none;" />
        <label for="file-img" class="select-btn">{{ 'CT-prediction.select-file' | translate }}</label>
      </div>
    </div>

    <div *ngIf="file">
      <div class="image-container">
        <i *ngIf="showUploadButton" class="fa-solid fa-circle-xmark close-btn" (click)="removeFile()"></i>
        <img [src]="file.url" class="image-zone" alt="CT-image">
      </div>
    </div>

    <button *ngIf="showUploadButton" class="submit-btn" (click)="upload()">
      {{ 'button.submit' | translate }}
    </button>

    <div class="error-message">
      {{ errorMessage | translate }}
    </div>

    <div *ngIf="!showUploadButton && prediction !== ''" class="prediction-result">
      {{ 'CT-prediction.result' | translate }}<br>{{ prediction | translate }}
    </div>
  </div>
</body>
